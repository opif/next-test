name: Verify Pull Request
on: [pull_request]

jobs:
  lighthouse-check:
    runs-on: ubuntu-latest
    env:
      LIGHTHOUSE_ARTIFACTS_PATH: /tmp/lighthouse-artifacts
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Check if project lints
        run: npm run lint
      - name: Check if project builds
        run: npm run build
      - name: Check if project passess tests
        run: npm run test
      - name: Deploy Preview to Vercel
        uses: amondnet/vercel-action@v20
        id: deploy-preview
        with:
          github-comment: false
          working-directory: ./
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
      - name: Post a friggin comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            Preview has been built and is available here: ${{ steps.deploy-preview.outputs.preview-url }}
      - run: mkdir -p "$LIGHTHOUSE_ARTIFACTS_PATH"
      - name: Run Lighthouse
        id: lighthouse-report
        uses: foo-software/lighthouse-check-action@master
        with:
